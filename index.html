<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

<div class="container">

    <div class="scoreboard">
        <div id="num1Counter">num1 = 0</div>
        <div id="num2Counter">num2 = 0</div>
        <div id="operatorCounter">operator = 0</div>
        <div id="resultCounter">result = 0</div>
    </div>

    <div class="calculator">

        <div class="display"></div>

        <div class="buttons-container">

            <div class="row1">
                <button id="clear">AC</button>
                <button id="delBtn">DEL</button>
            </div>

            <div class="row2">
                <button class='number' id="seven">7</button>
                <button class='number' id="eight">8</button>
                <button class='number' id="nine">9</button>
                <button class="operator" id="division">/</button>
            </div>

            <div class="row3">
                <button class='number' id="four">4</button>
                <button class='number' id="five">5</button>
                <button class='number' id="six">6</button>
                <button class="operator" id="multiplication">*</button>
            </div>

            <div class="row4">
                <button class='number' id="one">1</button>
                <button class='number' id="two">2</button>
                <button class='number' id="three">3</button>
                <button class="operator" id="substraction">-</button>
            </div>

            <div class="row5">
                <button id="decimal">.</button>
                <button class='number' id="zero">0</button>
                <button id="equal">=</button>
                <button class="operator" id="addition">+</button>
            </div>

        </div>
        
    </div>

</div>



<script src="javascript.js"></script>
    
</body>
</html>
