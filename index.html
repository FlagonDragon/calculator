<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

<div class="container">

    <div class="calculator">

        <div class="display">07734</div>

        <div class="buttons-container">

            <div class="row1">
                <button id="clear">AC</button>
                <button id="delete">DEL</button>
            </div>

            <div class="row2">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="4/">/</button>
            </div>

            <div class="row3">
                <button id="">4</button>
                <button id="">5</button>
                <button id="">6</button>
                <button id="">*</button>
            </div>

            <div class="row4">
                <button id="">1</button>
                <button id="">2</button>
                <button id="">3</button>
                <button id="">-</button>
            </div>

            <div class="row5">
                <button id="">.</button>
                <button id="">0</button>
                <button id="">=</button>
                <button id="">+</button>
            </div>

        </div>
        
    </div>

</div>



<script src="javascript.js"></script>
    
</body>
</html>
